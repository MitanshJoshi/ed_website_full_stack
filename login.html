<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Login</title>
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css'><!-- boxicons -->
  <link rel="icon" href="images/icon.png" type="image/png" size="24X24"><!-- icon -->
  <link rel="stylesheet" href="css/bootstrap-grid.min.css"><!-- bootstrap -->
  <link rel="stylesheet" href="css/login-register.css"><!-- custon style-->
</head>

<body>
  <!-- start login -->
  <div class="login">
    <div class="login-container">
      <div class="login-head">
        <a href="index.html" class="logo">
          <i class="bx bx-bookmarks"></i>
          <h1>Education</h1>
        </a>
        <a href="register.html" class="link">register</a>
      </div>

      <div class="login-content">
        <div class="login-card">

          <div class="heading">
            <h2>Login</h2>
          </div>

          <form action="dashboard.html" method="GET">

            <div class="group">
              <input type="email" name="ed-email" placeholder="email" autofocus required>
            </div>

            <div class="group">
              <input type="password" name="ed-password" placeholder="password" autocomplete="new-password" required>
            </div>

            <div class="group">
              <input type="checkbox" name="ed-check" id="checkbox">
              <label for="checkbox">remember me</label>
            </div>

            <div class="group">
              <input type="submit" name="submit" value="login">
            </div>

          </form>

        </div>
      </div>

    </div>
  </div>
  <!-- end login -->


  <!-- start footer -->
  <footer class="footer">
    <div class="container">

      <div class="footer-content">

        <div class="column-box">

            <li><a href="#">Affiliated</a></li>

          </ul>
        </div>

        <div class="column-box">
          <h3></h3>
          <ul>
            <li><a href="#">Conditions</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Sitemap</a></li>
            <li><a href="#">Accessibility statement</a></li>
          </ul>
        </div>
      </div>

      <div class="copyright">
        <div class="logo">
          <i class="bx bx-bookmarks"></i>
          <span>Education</span>
        </div>
        <div class="copy">
          <p>&copy; copyright saber belkhir 2021</p>
        </div>
      </div>

    </div>
  </footer>
  <!-- end footer -->

</body>

</html>
